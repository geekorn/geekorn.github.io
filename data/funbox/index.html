<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test page</title>
    <meta content="" name="author">
    <meta content="" name="description">
    <meta content="" name="keywords">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <link rel="stylesheet" href="assets/css/app.css">
    <script src="assets/js/app.js" defer></script><!--[if lt IE 9]>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script><![endif]-->
  </head>
  <body>
    <main class="page">
      <section class="content">
        <h1 class="content__title">Ты сегодня покормил кота?</h1>
        <ul class="products">
          <li class="product">
            <input class="product__checkbox" id="product-1" type="checkbox">
            <label class="product__card card" for="product-1">
              <article class="card__wrapper">
                <header class="card__header heading">
                  <p class="card__category card__category_state_default">Сказочное заморское яство</p>
                  <p class="card__category card__category_state_selected">Котэ не одобряет?</p>
                  <h2 class="card__title">Нямушка </h2>
                  <h3 class="card__subtitle">с фуа-гра</h3>
                </header>
                <ul class="card__options options">
                  <li class="options__item"> <span class="options__count">10 </span>порций</li>
                  <li class="options__item"> <span class="options__count"> </span>мышь в подарок</li>
                </ul>
                <div class="card__image"></div>
                <div class="card__weight"> <span>0,5</span><span>кг</span></div>
                <footer class="card__footer">
                  <p class="card__description card__description_state_ended">Печалька, с фуа-гра закончился.</p>
                  <p class="card__description card__description_state_default">Чего сидишь? Порадуй котэ, 
                    <label class="card__link" for="product-1">купи.</label>
                  </p>
                  <p class="card__description card__description_state_selected">Печень утки разварная с артишоками. </p>
                </footer>
              </article>
            </label>
          </li>
          <li class="product">
            <input class="product__checkbox" id="product-2" type="checkbox" checked>
            <label class="product__card card" for="product-2">
              <article class="card__wrapper">
                <header class="card__header heading">
                  <p class="card__category card__category_state_default">Сказочное заморское яство</p>
                  <p class="card__category card__category_state_selected">Котэ не одобряет?</p>
                  <h2 class="card__title">Нямушка </h2>
                  <h3 class="card__subtitle">с рыбой</h3>
                </header>
                <ul class="card__options options">
                  <li class="options__item"> <span class="options__count">40 </span>порций</li>
                  <li class="options__item"> <span class="options__count">2 </span>мыши в подарок</li>
                </ul>
                <div class="card__image"></div>
                <div class="card__weight"> <span>2</span><span>кг</span></div>
                <footer class="card__footer">
                  <p class="card__description card__description_state_ended">Печалька, с рыбой закончился.</p>
                  <p class="card__description card__description_state_default">Чего сидишь? Порадуй котэ, 
                    <label class="card__link" for="product-2">купи.</label>
                  </p>
                  <p class="card__description card__description_state_selected">Головы щучьи с чесноком да свежайшая сёмгушка. </p>
                </footer>
              </article>
            </label>
          </li>
          <li class="product">
            <input class="product__checkbox" id="product-3" type="checkbox" disabled>
            <label class="product__card card" for="product-3">
              <article class="card__wrapper">
                <header class="card__header heading">
                  <p class="card__category card__category_state_default">Сказочное заморское яство</p>
                  <p class="card__category card__category_state_selected">Котэ не одобряет?</p>
                  <h2 class="card__title">Нямушка </h2>
                  <h3 class="card__subtitle">с курой</h3>
                </header>
                <ul class="card__options options">
                  <li class="options__item"> <span class="options__count">100 </span>порций</li>
                  <li class="options__item"> <span class="options__count">5 </span>мышей в подарок</li>
                  <li class="options__item">заказчик доволен</li>
                </ul>
                <div class="card__image"></div>
                <div class="card__weight"> <span>5</span><span>кг</span></div>
                <footer class="card__footer">
                  <p class="card__description card__description_state_ended">Печалька, с курой закончился.</p>
                  <p class="card__description card__description_state_default">Чего сидишь? Порадуй котэ, 
                    <label class="card__link" for="product-3">купи.</label>
                  </p>
                  <p class="card__description card__description_state_selected">Филе из цыплят с трюфелями в бульоне. </p>
                </footer>
              </article>
            </label>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
